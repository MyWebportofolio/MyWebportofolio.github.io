<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Scrambled words in Biology!</title>
    <style>
        body {
            background-color: lightgrey;
        }
        /* Hide the image initially */
        #img {
            display: none;
            width: 350px;
        }
        /* Hover styles for #game and #method */
        #game {
            display: block;
            font-size: 25px;
            cursor: pointer;
        }
        #method {
            
            cursor: pointer;
        }
        #biologyInput, #glassInput, #physicsInput {
            margin-bottom: 20px;
        }
        /* Styling for side-by-side layouts of fieldsets */ 
        #fieldsets-container {
            display:inline-block;
            justify-content: left;
            margin-top: 20px;
            background-color: chocolate;
            color: aliceblue;
        }
        /* Width for each fieldset */
        #biologyscrambled, #glassscrambled, #physicsscrambled {

            width: 300px;
            padding: 20px;
        }
        
    </style>
</head>
<body>
    <span id="game">Word game!</span>
    <img id="img" src="img/istockphoto-2061316065-alphabetabc.jpg" alt="HoverImage" />

    <p id="method">Select a scrambled word from the dropdown menu and add the correct word inside the input field</p>

    <!-- Form containing all scrambled word games -->
    <div id="fieldsets-container">
    <form id="fun-form">
        <!-- Biology Scrambled Words -->
            <fieldset id="biologyscrambled">
                <legend>Biology Scrambled Words</legend>
                <label>
                    <select id="biologyScrambled" onchange="displaySelectedWord('biologyScrambled', 'biologySelectWord')">
                        <option value="drgneohy" data-correct="hydrogen">drgneohy</option>
                        <option value="rawet" data-correct="water">rawet</option>
                        <option value="allpacriyr" data-correct="capillary">allpacriyr</option>
                        <option value="tvnelos" data-correct="solvent">tvnelos</option>
                        <option value="eeb" data-correct="bee">eeb</option>
                    </select>
                    <p id="biologySelectWord"></p>
                    <input id="biologyInput" type="text" size="10">
                    <button type="button" onclick="checkAnswer('biologyInput', 'biologyScrambled', 'biologyResult')">Check</button>
                </label>
                <p id="biologyResult"></p>
            </fieldset>

            <!-- Glass Scrambled Words -->
            <fieldset id="glassscrambled">
                <legend>Glass Scrambled Words</legend>
                <label>
                    <select id="Glassscrambled" onchange="displaySelectedWord('Glassscrambled', 'glassSelectWord')">
                        <option value="agsls" data-correct="glass">agsls</option>
                        <option value="licsrta" data-correct="cristal">licsrta</option>
                        <option value="rmorir" data-correct="mirror">rmorir</option>
                        <option value="ndaidom" data-correct="diamond">ndaidom</option>
                        <option value="frectvieel" data-correct="reflective">frectvieel</option>
                    </select>
                    <p id="glassSelectWord"></p>
                    <input id="glassInput" type="text" size="10">
                    <button type="button" onclick="checkAnswer('glassInput', 'Glassscrambled', 'glassResult')">Check</button>
                </label>
                <p id="glassResult"></p>
            </fieldset>

            <!-- Physics Scrambled Words -->
            <fieldset id="physicsscrambled">
                <legend>Physics Scrambled Words</legend>
                <label>
                    <select id="physicsScrambled" onchange="displaySelectedWord('physicsScrambled', 'physicsSelectWord')">
                        <option value="hpysciits" data-correct="physicist">hpysciits</option>
                        <option value="ivnrsuee" data-correct="universe">ivnrsuee</option>
                        <option value="elovycit" data-correct="velocity">elovycit</option>
                        <option value="umneotmm" data-correct="momentum">umneotmm</option>
                        <option value="pesde" data-correct="speed">pesde</option>
                    </select>
                    <p id="physicsSelectWord"></p>
                    <input id="physicsInput" type="text" size="10">
                    <button type="button" onclick="checkAnswer('physicsInput', 'physicsScrambled', 'physicsResult')">Check</button>
                </label>
                <p id="physicsResult"></p>
            </fieldset>
        </div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        // jQuery hover event for #game element
        $("#game").hover(
            function() { $("#img").show(1000); },
            function() { $("#img").hide(1000); }
        );

        // Separate mouseover and mouseout functions for #game and #method
        document.getElementById("game").addEventListener("mouseover", function() {
            this.style.color = "green";
        });
        document.getElementById("game").addEventListener("mouseout", function() {
            this.style.color="blue";
        });

    
        
        $(document).ready(function() {
    // Hover effect for color transition on #method element
    
    $("#method").hover(
        function() {
                    $(this).animate({ color: "green" }, 2000); // Transition to green over 2 seconds
        },
        function() {
            $(this).animate({ color: "aliceblue" }, 2000); // Transition back to aliceblue over 2 seconds
        }
    );
});
        


        // Function to display selected scrambled word
function displaySelectedWord(selectId, displayId) {
            let selectedValue = document.getElementById(selectId).value;
            document.getElementById(displayId).innerHTML = "You selected: " + selectedValue;
        }

        // Function to check the answer
        function checkAnswer(inputId, selectId, resultId) {
            const answer = document.getElementById(inputId).value.toLowerCase();
            const selectedOption = document.getElementById(selectId).selectedOptions[0];
            const correctWord = selectedOption.getAttribute("data-correct");
            document.getElementById(resultId).innerText = answer === correctWord ? "You got it!" : "Try again!";
        }
    </script>
</body>
</html>
